		<script>
			// Progressive Web App - Service Worker Registration
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', function() {
					navigator.serviceWorker.register('serviceworker.js').then(function(registration) {
						console.log('ServiceWorker registration successful with scope: ', registration.scope);
						
						// Check for service worker updates
						registration.addEventListener('updatefound', function() {
							var newWorker = registration.installing;
							console.log('ServiceWorker: New version installing');
							
							newWorker.addEventListener('statechange', function() {
								if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
									console.log('ServiceWorker: New version ready, will activate on next page load');
									// Could show update notification to user here
								}
							});
						});
						
						// Listen for service worker messages
						navigator.serviceWorker.addEventListener('message', function(event) {
							if (event.data && event.data.type === 'CACHE_STATUS') {
								console.log('Cache status:', event.data);
							}
						});
						
					}, function(err) {
						console.log('ServiceWorker registration failed: ', err);
					});
				});
				
				// Handle offline/online status
				window.addEventListener('online', function() {
					console.log('App: Back online');
					// Could update UI to show online status
				});
				
				window.addEventListener('offline', function() {
					console.log('App: Gone offline - PWA cache will serve content');
					// Could update UI to show offline status
				});
			} else {
				console.log('ServiceWorker: Not supported in this browser');
			}
			
			// PWA Install prompt handling
			var deferredPrompt;
			window.addEventListener('beforeinstallprompt', function(e) {
				console.log('PWA: Install prompt available');
				e.preventDefault();
				deferredPrompt = e;
				// Could show custom install button here
			});
			
			window.addEventListener('appinstalled', function(evt) {
				console.log('PWA: App was installed');
				deferredPrompt = null;
			});
			

			//Stop iOS bouncy overscroll
			function onTouchStart(e) {
				// Save position of touch
				console.log("touchstart");
				const touch = e.touches[0] || e.changedTouches[0];
				window.lastY = touch.pageY;
			}

			function onTouchMove(e) {
				console.log("touchmove");
				// Check user isn't scrolling past content. If so, cancel move to prevent ios bouncing
				const touch = e.touches[0] || e.changedTouches[0];
				y = touch.pageY;
				if (y < window.lastY && e.srcElement.scrollTop == (e.srcElement.scrollHeight - e.srcElement.clientHeight)) {
					console.log("user is trying to scroll down without anywhere to scroll to. Canceling propagation.");
					e.preventDefault();
				} else if (y > window.lastY && e.srcElement.scrollTop == 0) {
					console.log("user is trying to scroll up without anywhere to scroll to. Canceling propagation.");
					e.preventDefault();
				}
			};

			document.addEventListener("touchstart", onTouchStart, { passive: false });
			document.addEventListener("touchmove", onTouchMove, { passive: false });
			
		</script>
